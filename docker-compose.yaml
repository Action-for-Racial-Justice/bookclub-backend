version: "3"

services:
   arj-db:
     container_name: bookclub_db
     build:
       context: ./
       dockerfile: ./.docker/mysql/Dockerfile
     ports: 
       - "3306:3306"
     networks:
       - compose
     restart: always
     environment:
       MYSQL_ROOT_PASSWORD: arj_pw
       MYSQL_DATABASE: arj
       MYSQL_USER: arj
       MYSQL_PASSWORD:  Password1
     depends_on: 
      - db-seed 

   db-seed:
     container_name: bookclub_seed
     build:
       context: ./
       dockerfile: ./.docker/mysql_seed/Dockerfile
     networks: 
      - compose 
     
volumes: 
  db_data:
    external: false 
networks: 
  compose: 
    name: bookclub-compose